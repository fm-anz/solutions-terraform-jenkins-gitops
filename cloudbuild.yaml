steps:
# This step runs the unit tests on the app
- name: 'gcr.io/${PROJECT_ID}/terraform'
  args: ['init']
  dir: 'example-pipelines/environments/${_TARGET_ENV}/'
- name: 'gcr.io/${PROJECT_ID}/terraform'
  args: ['plan']
  dir: 'example-pipelines/environments/${_TARGET_ENV}/'
- name: 'gcr.io/${PROJECT_ID}/terraform'
  args: ['apply', '-auto-approve']
  dir: 'example-pipelines/environments/${_TARGET_ENV}/'
